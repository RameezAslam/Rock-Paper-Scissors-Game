<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="rock paper scissors.css">
        <title>
            Rock Paper Scissors
        </title>
    </head>
    <body>

        <h1 class="h1">Rock Paper Scissors</h1>
        
        <button class="js-rock-button move-button">
             <img class="button" src="images/rock-emoji.png" alt="Rock">
         </button>

        <button  class="js-paper-button move-button">
            <img class="button" src="images/paper-emoji.png" alt="Paper">
        </button>

        <button class="js-scissors-button move-button">
            <img class="button" src="images/scissors-emoji.png" alt="Scissors">
        </button><br>

        <button class="js-reset-button reset-button"> Reset Score</button>

        <button class="js-auto-button auto-button">Auto Play</button>

        <p class="js-result result"></p>

        <p class="js-result-score"></p>

        <p class="js-moves"></p>

        <p class="js-reset-score"></p>

        <script src="rock paper scissors.js">
        </script>
    </body>
</html>
